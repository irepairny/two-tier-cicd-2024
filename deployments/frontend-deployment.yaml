apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: frontend-deployment
    template:
        metadata:
            labels:
                component: frontend-deployment
        spec:
            containers:
                - name: frontend
                  image: irepairny/cicd-frontend
                  ports:
                    - containerPort: 80